<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archanid | Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-spider"></i>
                <span>Archanid</span>
            </div>
            
            <div class="menu">
                <div class="menu-item active" data-tab="overview">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Overview</span>
                </div>
                <div class="menu-item" data-tab="servers">
                    <i class="fa-solid fa-server"></i>
                    <span>Servers</span>
                </div>
                <div class="menu-item" data-tab="music">
                    <i class="fa-solid fa-music"></i>
                    <span>Music Player</span>
                </div>
                <div class="menu-item" data-tab="settings">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </div>
            </div>

            <div class="user-profile" id="userProfile">
                <button class="login-btn" onclick="login()">
                    <i class="fa-brands fa-discord"></i> Login with Discord
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1 id="pageTitle">Overview</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="botStatus">System Online</span>
                </div>
            </header>

            <div id="contentArea" class="content-area">
                
                <!-- Overview Tab -->
                <div id="overview" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="icon-box purple">
                                <i class="fa-solid fa-server"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Servers</h3>
                                <p id="serverCount">...</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="icon-box blue">
                                <i class="fa-solid fa-users"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Users</h3>
                                <p id="userCount">...</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="icon-box green">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Latency</h3>
                                <p id="pingCount">...</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="icon-box orange">
                                <i class="fa-solid fa-microchip"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Shards</h3>
                                <p id="shardCount">...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Music Tab -->
                <div id="music" class="tab-content">
                    <div class="music-player-container">
                        <div class="player-header">
                            <div class="server-selector">
                                <select id="serverSelect">
                                    <option value="" disabled selected>Select a Server</option>
                                </select>
                            </div>
                            <div class="connection-status">
                                <i class="fa-solid fa-wifi"></i> <span id="musicConnection">Disconnected</span>
                            </div>
                        </div>

                        <!-- Search Section -->
                        <div class="search-section" style="margin-bottom: 20px;">
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="searchInput" placeholder="Search for songs..." 
                                       style="flex:1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-dark); color: white;">
                                <button onclick="searchMusic()" style="padding: 10px 20px; border-radius: 8px; background: var(--accent); color: white; border: none; cursor: pointer;">
                                    <i class="fa-solid fa-search"></i>
                                </button>
                            </div>
                            <div id="searchResults" style="margin-top: 10px; max-height: 250px; overflow-y: auto; background: var(--bg-card); border-radius: 8px; display: none; border: 1px solid var(--border);">
                            </div>
                        </div>

                        <div class="now-playing-card">
                            <div class="album-art" id="albumArt">
                                <i class="fa-solid fa-music"></i>
                            </div>
                            <div class="track-info">
                                <h2 id="trackTitle">No Track Playing</h2>
                                <p id="trackArtist">Select a server to view status</p>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" id="progressBar"></div>
                                </div>
                            </div>
                        </div>

                        <div class="controls">
                            <button class="control-btn sm" onclick="musicAction('shuffle')"><i class="fa-solid fa-shuffle"></i></button>
                            <button class="control-btn" onclick="musicAction('prev')"><i class="fa-solid fa-backward-step"></i></button>
                            <button class="control-btn lg" onclick="musicAction('toggle')"><i class="fa-solid fa-play" id="playPauseIcon"></i></button>
                            <button class="control-btn" onclick="musicAction('next')"><i class="fa-solid fa-forward-step"></i></button>
                            <button class="control-btn sm" onclick="musicAction('loop')"><i class="fa-solid fa-repeat"></i></button>
                        </div>

                        <div class="queue-section">
                            <h3>Up Next</h3>
                            <ul class="queue-list" id="queueList">
                                <li class="empty-queue">Queue is empty</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Servers Tab -->
                <div id="servers" class="tab-content">
                    <div class="empty-state">
                        <i class="fa-solid fa-server"></i>
                        <h2>Server Management</h2>
                        <p>Login with Discord to manage your servers.</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="assets/js/dashboard.js"></script>
</body>
</html>
